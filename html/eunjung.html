<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - eunjung</title>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/eunjung.css" />
    <script type="text/javascript" src="../assets/js/eunjung.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <h1 class="logo">
          <img src="../assets/images/sub/eun/h_ico.png" alt="로고" />
        </h1>
        <ul class="tag_list">
          <li>Dashboard</li>
          <li>Calednar</li>
          <li>Notes</li>
          <li>Recent Tasks</li>
        </ul>
        <ul class="util">
          <li>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10.3 21C10.4674 21.3044 10.7135 21.5583 11.0125 21.7352C11.3116 21.912 11.6526 22.0053 12 22.0053C12.3475 22.0053 12.6885 21.912 12.9876 21.7352C13.2866 21.5583 13.5327 21.3044 13.7 21M6 8C6 6.4087 6.63214 4.88258 7.75736 3.75736C8.88258 2.63214 10.4087 2 12 2C13.5913 2 15.1174 2.63214 16.2426 3.75736C17.3679 4.88258 18 6.4087 18 8C18 15 21 17 21 17H3C3 17 6 15 6 8Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </li>
          <li>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 6V12L16 14M16 21.1601C14.2026 21.9453 12.214 22.1846 10.2816 21.8481C8.34918 21.5117 6.55841 20.6144 5.13212 19.2679C3.70583 17.9214 2.70702 16.1852 2.26 14.2754C1.81297 12.3656 1.93747 10.3664 2.618 8.52681C3.29853 6.6872 4.50505 5.08834 6.08737 3.92923C7.6697 2.77011 9.55797 2.10193 11.5172 2.00785C13.4764 1.91377 15.42 2.39794 17.1061 3.40009C18.7922 4.40225 20.1464 5.87815 21 7.64409M20 11.5V17.5M20 21.5H20.01"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </li>
          <li>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 2V6M16 2V6M3 10H21M8 14H8.01M12 14H12.01M16 14H16.01M8 18H8.01M12 18H12.01M16 18H16.01M5 4H19C20.1046 4 21 4.89543 21 6V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V6C3 4.89543 3.89543 4 5 4Z"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </li>
        </ul>
      </header>
      <!--// header -->

      <main class="container">
        <!-- 입력(input) 영역-->
        <div class="input_area">
          <h2>My Task</h2>
          <input type="text" id="todo_input" placeholder="Enter your task" />
          <button type="button" id="add_button">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 12H19M12 5V19"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Add
          </button>
        </div>
        <!--// 입력(input) 영역-->

        <!-- todo 영역 -->
        <div class="todo_area">
          <h3>Todo List</h3>
          <ul id="todo_list">
            <li>
              <label class="checkbox">
                <input type="checkbox" checked />
                <span class="checkbox_icon"></span>
              </label>
              아침 일찍 일어나기
              <button class="delete" type="button">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 6H21M19 6V20C19 21 18 22 17 22H7C6 22 5 21 5 20V6M8 6V4C8 3 9 2 10 2H14C15 2 16 3 16 4V6M10 11V17M14 11V17"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                삭제
              </button>
            </li>
            <li>
              <label class="checkbox">
                <input type="checkbox" />
                <span class="checkbox_icon"></span>
              </label>
              영양제 챙겨먹기<button class="delete" type="button">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3 6H21M19 6V20C19 21 18 22 17 22H7C6 22 5 21 5 20V6M8 6V4C8 3 9 2 10 2H14C15 2 16 3 16 4V6M10 11V17M14 11V17"
                    stroke="#ffffff"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                삭제
              </button>
            </li>
          </ul>
        </div>
        <!--// todo 영역 -->
      </main>
    </div>
  </body>
</html>
